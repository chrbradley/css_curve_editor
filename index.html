<body>



  <!-- Primary Page Layout
  ================================================== -->

  <div class="container">
    <div class="row">

      <div class="sixteen columns">
        <h1 class="section remove-bottom" style="margin-top: 40px">CSS Curve Editor</h1>
        <h5>Version 0.0</h5>
        <hr />
      </div>

      <div class="row">
        <div class="fourteen columns">
          <h4>Move points around to adjust your timing:</h4> 
          <div class="coordinate-plane">
            <div class="knob endpoint first">
              <span class="knob handle left"></span>
              <span class="knob handle right"></span>
            </div>
            <div class="knob endpoint mid">
              <span class="knob handle left"></span>
              <span class="knob handle right"></span>
            </div>
            <div class="knob endpoint second">
              <span class="knob handle left"></span>
              <span class="knob handle right"></span>
            </div>

            <canvas height="400" width="800" id="bezierCurve" />
          </div>
        </div>

        <div class="two columns">
          <p>Watch the ball:
            <p>
              <div id="ballWrapper">
                <div id="ball"></div>
                <div id="ballShadow"></div>
              </div>
        </div>
      </div>

      <div class="row">
        <button id="button">Hide handles</button>
        <div class="one-third column alpha">
          <h4>Why CSS Curve Editor?</h4>
          <p>Setting keyframes in CSS is lame. Do what the pros do and use a curve!</p>
        </div>

        <div class="two-thirds column alpha">
          <p>CSS key data:</p>
          <div id="cssData">
          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <script src="js/spline.js"></script>
